<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€“ GreenSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 text-gray-800 font-sans flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>
    <form id="registerForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full p-3 border rounded-lg" required />
      <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded-lg" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-lg" required />
      <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700">
        Register
      </button>
    </form>
    <p id="responseMessage" class="mt-4 text-center"></p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });
      const data = await res.json();
      responseMessage.textContent = data.message;
      form.reset();
    });
  </script>
</body>
</html>
